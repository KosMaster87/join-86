<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/header.css" />
    <!-- <link rel="stylesheet" href="../../style.css"> -->
    <script src="../../js/header.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mainHeader">
      <div class="logoImgContainer">
        <img
          class="mainHeaderLogoImg"
          src="../assets/img/header/headerLogo.svg"
        />
      </div>

      <div class="theProgramm">
        <p class="theProgrammFont">Kanban Project Management Tool</p>
      </div>

      <div id="userSymbolContainerID" class="userSymbolContainer">
        <a onclick="includeContentHTML('help')">
          <img
            class="userSymbolContainerHelp"
            src="../assets/img/header/help.png"
          />
        </a>

        <div onclick="toggleHeaderSubMenu()">
          <img
            id="headerProfile"
            class="userLogoImg"
            src="../assets/img/header/headerCurrentGuestImage.svg"
          />
        </div>

        <div class="headerSubMenu" id="headerSubMenu" style="display: none;">
          <div class="headerSubMenuHoverBox">
            <a
              onclick="includeContentHTML('legality')"
              class="headerSubMenuHoverAnchor"
              >Legal notice</a
            >
          </div>

          <div class="headerSubMenuHoverBox">
            <a
              onclick="includeContentHTML('policy')"
              class="headerSubMenuHoverAnchor"
              >Privacy Police</a
            >
          </div>

          <div class="headerSubMenuHoverBox" id="headerLogout">
            <a class="headerSubMenuHoverAnchor" onclick="logOut()">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
