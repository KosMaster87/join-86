<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/menu.css" />
    <script type="module" src="../../js/menu.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="desktopMenuLogo hide">
      <img
        class="desktopMenuLogoImage"
        src="./assets/img/menu/desktopFooterLogo.svg"
      />
    </div>

    <div class="mainMenuBox">
      <div
        class="menuItem activeLinkStyle"
        id="navSummary"
        onclick="includeContentHTML('summary'); 
      setActiveLink('navSummary')"
      >
        <div class="menuHoverBox">
          <img src="./assets/img/menu/summary_icon.svg" class="menuItemImage" />
          <p class="menuFontSizing">Summary</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navBoard"
        onclick="includeContentHTML('board');
      setActiveLink('navBoard')"
      >
        <div class="menuHoverBox">
          <img src="assets/img/menu/Vector.svg" class="menuItemImage" />
          <p class="menuFontSizing">Board</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navAddTask"
        onclick="includeContentHTML('add_task');
      setActiveLink('navAddTask')"
      >
        <div class="menuHoverBox">
          <img
            src="./assets/img/menu/add_tasks_icon.svg"
            class="menuItemImage"
          />
          <p class="menuFontSizing">Add Tasks</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navContacts"
        onclick="includeContentHTML('contacts');
        setActiveLink('navContacts')"
      >
        <div class="menuHoverBox">
          <img
            src="./assets/img/menu/contacts_icon.svg"
            class="menuItemImage"
          />
          <p class="menuFontSizing">Contacts</p>
        </div>
      </div>
    </div>

    <div class="desktopMenuPolicyBox hide">
      <a onclick="includeContentHTML('policy')" class="desktopMenuPolicyFont"
        >Privacy Policy</a
      >
      <a onclick="includeContentHTML('legality')" class="desktopMenuPolicyFont">
        Legal Notice
      </a>
    </div>
  </body>
</html>
