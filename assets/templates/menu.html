<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/menu.css" />

    <script type="module" src="../../js/menu.js"></script>
    <script async src="./../../includeHTML.js"></script>

    <title>Men√º-Leiste</title>
  </head>
  <body>
    <div class="desktopMenuLogo hide">
      <img
        class="desktopMenuLogoImage"
        src="../assets/img/menu/desktopFooterLogo.svg"
      />
    </div>

    <!-- <div class="afterLoginMainMenu"> -->
    <div class="menuItemBox">
      <div
        class="menuItem activeLinkStyle"
        id="navSummary"
        onclick="includeContentHTML('summary')
        setActiveLink('navSummary')"
        data-href="/pages/summary.html"
      >
        <div class="menuHoverBox">
          <img src="../assets/img/menu/summaryIcon.svg" class="menuItemImage" />
          <p class="menuFontSizing">Summary</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navBoard"
        onclick="includeContentHTML('board')
        setActiveLink('navBoard')"
        data-href="/pages/board.html"
      >
        <div class="menuHoverBox">
          <img src="../assets/img/menu/Vector.svg" class="menuItemImage" />
          <p class="menuFontSizing">Board</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navAddTask"
        onclick="includeContentHTML('addTask')
        setActiveLink('navAddTask')"
        data-href="/pages/addTask.html"
      >
        <div class="menuHoverBox">
          <img
            src="../assets/img/menu/addTasksIcon.svg"
            class="menuItemImage"
          />
          <p class="menuFontSizing">Add Tasks</p>
        </div>
      </div>

      <div
        class="menuItem"
        id="navContacts"
        onclick="includeContentHTML('contacts')
        setActiveLink('navContacts')"
        data-href="/pages/contacts.html"
      >
        <div class="menuHoverBox">
          <img
            src="../assets/img/menu/contactsIcon.svg"
            class="menuItemImage"
          />
          <p class="menuFontSizing">Contacts</p>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <div class="desktopMenuPolicyBox hide">
      <a onclick="includeContentHTML('policy')" class="desktopMenuPolicyFont"
        >Privacy Policy</a
      >
      <a onclick="includeContentHTML('legality')" class="desktopMenuPolicyFont">
        Legal Notice
      </a>
    </div>
  </body>
</html>
