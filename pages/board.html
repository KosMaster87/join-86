<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/menu.css" />

    <script src="./../../includeHTML.js"></script>
    <script src="./../script.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/header.js"></script>

    <script src="./../js/board.js"></script>
    <script src="./../js/boardHTML.js"></script>

    <title>Board Kanban</title>
  </head>
  <body onload="initBoard()">
    <div w3-include-html="../assets/templates/header.html" id="mainHeader" class="mainHeader"></div>

    <div class="mainContent">
      <div class="boardMainContainer">
        <div class="headContainer">
          <div>
            <h1>Board</h1>
          </div>
          <div>
            <img src="../assets/img/board/add.svg" />
          </div>
        </div>
        <div class="searchTaskInputField">
          <input placeholder="Find Task" />
          <img src="../assets/img/board/search.svg" />
        </div>

        <div class="selectionContainer">
          <div class="headContainer">
            <h2>To do</h2>
            <img src="../assets/img/board/add_mobile.svg" />
          </div>
          <div id="TodoMainContainer" class="boxesContainer"></div>
        </div>

        <div class="selectionContainer">
          <div class="headContainer">
            <h2>In progress</h2>
            <img src="../assets/img/board/add_mobile.svg" />
          </div>
          <div id="progressMainContainer" class="boxesContainer"></div>
        </div>
        <div class="selectionContainer">
          <div class="headContainer">
            <div>
              <h2>await for feedback</h2>
            </div>
            <div class="boxesContainer">
              <img src="../assets/img/board/add_mobile.svg" />
            </div>
          </div>
          <div id="awaitMainContainer" class="boxesContainer"></div>
        </div>

        <div class="selectionContainer">
          <div class="headContainer">
            <div>
              <h2>Done</h2>
            </div>
          </div>
          <div id="doneMainContainer" class="boxesContainer">
            
          </div>
        </div>
      </div>
    </div>
    <div
      w3-include-html="../assets/templates/menu.html"
      id="afterLoginMainMenu"
      class="afterLoginMainMenu"
    ></div>
  </body>
</html>
