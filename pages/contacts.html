<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/contact/contacts.css" />
    <link rel="stylesheet" href="../css/contact/mobileBtn.css" /> 
    <link rel="stylesheet" href="../css/contact/listContact.css" />
    <link rel="stylesheet" href="../css/contact/editContact.css" />
    <link rel="stylesheet" href="../css/contact/addContact.css" />
    <link rel="stylesheet" href="../css/contact/contactOverlay.css" />
    <link rel="stylesheet" href="../css/contact/showSingleContact.css" />

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="./../style.css" />

    <script src="../js/menu.js"></script>
    <script src="../js/header.js"></script>
    <script src="./../../includeHTML.js"></script>
    <script src="./../script.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/login.js"></script>

    <script src="../js/addTask.js"></script>
    <script src="../js/addTaskHTML.js"></script>
    <script src="../js/contact/mobileBtn.js"></script>
    <script src="../js/contact/contacts.js"></script>
    <script src="../js/contact/addContact.js"></script>
    <script src="../js/contact/editContact.js"></script>
    <script src="../js/contact/listContact.js"></script>
    <script src="../js/contact/showSingleContact.js"></script>

    <title>Contacts Page</title>
  </head>

  <!-- initContacts() ist in der contacts.js deklariert. Da die weiteren Anweisungen initialisieren. -->
  <body onload="initListContact()">
    <div
      w3-include-html="../assets/templates/header.html"
      id="mainHeader"
      class="mainHeader"
    ></div>

    <div class="mainContent" id="main">
      <!-- RENDERN DER EINZELNEN ELEMENTE -->


      <!-- CONTAINER LIST CONTACTS ANFANG -->
      <div id="listContactContainer">
      </div>
      <!-- CONTAINER LIST CONTACTS ENDE -->  
      
      <!-- Add Contact Container -->
      <div id="addContactContainer">
        <div id="overlayFrame">
          <div id="contactCard">
            <div class="contactHeader">
              <div class="contactHeaderNav">
                <a id="contactHeaderCloseIcon" onclick="closeAddContactContainerWithoutAddingNewContact()">
                  <img  src="../../assets/img/addContact/close.svg" />
                </a>
              </div>
              <div class="addContactHeadlines"> 
                <img id="contactHeaderJoinLogo" src="../assets/img/menu/desktopFooterLogo.svg"/> <!-- Zu Beginn display: none -->
                <h1 class="addContactHeaderH1">Add contact</h1>
                <h3 class="addContactHeaderH3">Tasks are better with a team!</h3>
              </div>
              <div class="contactHeaderBorder"></div>
              <div class="contactHeaderEmptySignature">
                  <img src="../../assets/img/addContact/person.svg" />
              </div>
            </div> <!-- Ende addContactHeader-->
            <div id="contactBody"> 
              <div class="contactBodyFlexContainer"> 
                <a id="contactBodyCloseIcon" onclick="desktopCloseAddContactContainerWithoutAddingNewContact()">
                  <img  src="../../assets/img/addContact/close-gray.svg" />
                </a> 
                <div id="contactContainerFlexZwei">
                  <!-- Hier eventuell DIV DRUMLEGEN -->
                  <div id="contactBodySignatureContainer"><!-- ZU BEGINN AUSBLENDEN -->
                    <div class="contactBodyEmptySignature"><!-- Ü -->
                      <img src="../../assets/img/addContact/person.svg" /> <!-- Ü -->
                    </div>
                  </div><!-- ENDE FLEX CONTAINER-->
                    <div class="contactBodyInputSection"> <!-- Naming prüfen auf beiden Seiten -->
                      <div class="contactBodyInputSectionCol"> <!-- Naming gleich prüfen auf beiden Seiten -->
                        <div id="addContactInputFieldName" class="contactInputField" >
                          <input id="addContactInputName"
                          placeholder="Name"
                          class="nameInputfield"
                          type="text"
                          />
                          <img src="../../assets/img/addContact/person-gray.svg"
                          />
                        </div> 
                        <div id="addContactInputFieldEmail" class="contactInputField">
                          <input
                            id="addContactInputEmail"
                            placeholder="Email"
                            class="textInputfield"
                            type="email"
                          />
                          <img src="../../assets/img/addContact/mail.svg"
                          />
                        </div>
                        <div id="addContactInputFieldPhone" class="contactInputField">
                          <input
                            id="addContactInputPhone"
                            placeholder="Phone"
                            class="textInputfield"
                            type="tel"
                          />
                          <img src="../../assets/img/addContact/call.svg"
                          />
                          </div>
                        </div>
                        <div class="contactBodytBtnRow">
                          <a onclick="desktopCancelSaveProcess()" id="desktopCancelBtn">Cancel<img id="contactBtnSaveIcon" src="../../assets/img/addContact/close-gray.svg" ></a>  
                            <a onclick="startSaveProcess()" class="contactBtnSave">Create contact<img id="contactBtnSaveIcon"src="../../assets/img/addContact/check.svg"></a>
                        </div>
                      </div><!-- Ende ContactInputContainer-->
                    </div>  <!-- Ende Edit Field Contact -->
                  </div> <!-- ENDE CONTACT CONTAINER FLEX--> 
                </div><!-- ENDE CONTACT CONTAINER FLEX ZWEI --> 
              </div> <!-- ENDE CONTAINER-FLEX -->
          </div><!-- ENDE TEST CONTAINER -->
        </div> <!-- Ende addContactEntry -->
      <!-- ENDE Add Contact Container -->

      <!-- ANFANG SHOW SINGLE CONTACT CONTAINER -->
      <div id="showSingleContactContainer">
          <div id="singleContact">
            <div class="singleContactHeader">
              <div class="singleContactHeadlines">
                <h1 class="singleContactH1">Contacts</h1>
                <h3 class="singleContactH3">Better with a team</h3>
              </div>
              <div class="singleContactHeaderBorder"></div>
            </div> <!-- Ende contact Header-->  
            <div class="singleContactCol">
              <div class="singleContactDisplayIdentidy">
                <div id="singleContactSignature" class="singleContactIconXl"></div>
                <span id="singleContactName" class="singleContactName">Anton Mayer</span>
              </div>
              <h4 class="singleContactDescription">Contact Information</h4>
              <div class="singleContactLabel">Email</div>
              <a id="singleContactEmail" class="singleContactEmailLink" onclick="openEmailProgram()"></a>
              <div class="singleContactLabel">Phone</div>
              <div id="singleContactPhone" class="phone"></div>
            </div> <!-- Ende contact Display -->
          </div> <!-- Ende mobile Show Contact -->
          <a class="singleContactNav" onclick="desktopGoFromSingleContactToListContactContainer()">
            <img src="../../assets/img/other/Vektor.svg" />
          </a>
      </div>  
      <!-- ENDE Show Single Contact Container-->
  

      <!-- ANFANG EDIT CONTACT CONTAINER -->
      <div id="editContactContainer">
        <div class="addContactHeader">
          <a class="addContactGetBack" onclick="closeEditContactAndGoToListContactContainer()">
            <img src="../../assets/img/addContact/close.svg" />
          </a>
          <div class="editContactHeadlines">
            <h1 class="addContactH1">Edit contact</h1>
          </div>
          <div class="addContactHeaderBorder"></div>
          <div class="editContactEmptySignature">
            <span id="editContactSignature" class="editContactSignature"></span>
          </div>
        </div> <!-- ENDE ADD CONTACT HEADER-->
        <div id="addContactEntry">
          <div class="contactInputContainer">                
            <div id="contactInputFieldName" 
                class="contactInputField"
            >
              <input id="editContactInputName"
                  placeholder="Name"
                  class="nameInputfield"
                  type="text"
              />
              <img
              onclick="addName()"
              src="../../assets/img/addContact/person-gray.svg"
              />
            </div> <!-- ENDE KONTAKT INPUT FIELD -->
            <div id="contactInputFieldEmail"
              class="contactInputField"
              >
              <input
              id="editContactInputEmail"
              placeholder="Email"
              class="textInputfield"
              type="text"
              />
              <img
              onclick="addEmail()"
              src="../../assets/img/addContact/mail.svg"
              />
            </div> <!-- ENDE CONTACT INPUT FIELD -->
            <div id="contactInputFieldPhone"
              class="contactInputField"
            >
              <input
              id="editContactInputPhone"
              placeholder="Phone"
              class="textInputfield"
              type="text"
              />
              <img
              onclick="addPhone()"
              src="../../assets/img/addContact/call.svg"
              />
            </div> <!-- ENDE CONTACT INPUT FIELD -->
          </div>
          <div class="editContactBtnRow">
            <a class="editContactBtnDelete" onclick="deleteContact()">Delete</a>
            <a onclick="saveChanges()" class="contactBtnSave">Save<img id="contactBtnSaveIcon" src="../../assets/img/addContact/check.svg"></a>
          </div> <!-- ENDE CONTACT BTN ROW-->
        </div> <!-- ENDE CONTACT ENTRY -->
      </div><!-- ENDE EDIT CONTACT CONTAINER -->
    </div> <!-- DIV ENDE MAIN CONTENT-->
   
   
    <!-- AFTER LOGIN MAIN MENU ANFANG -->
    <div
      w3-include-html="../assets/templates/menu.html"
      id="afterLoginMainMenu"
      class="afterLoginMainMenu"
    ></div>
    <!-- AFTER LOGIN MAIN MENU ENDE-->


    <!-- MOBILE BUTTON ADD CONTACT FINAL -->
    <div id="mobileBtnAddContact"
      class="mobileBtnRound"
      onclick="openAddContactContainer()"
    >
      <img class="mobileBtnAddContactItem"
        src="../assets/img/addContact/person_add.svg"
      />
    </div> <!-- ENDE MOBILE BUTTON ADD CONTACT-->


    <!-- MOBILE BUTTON THREE POINTS -->
    <div id="mobileBtnThreePoints"
      class="mobileBtnRound positionAbsolute"
      onclick="showMobileSelectBtns()"
    >
      <img class="mobileBtnThreePointsIcon" 
        src="../assets/img/contact/more_vert.svg"
      />
    </div> <!-- ENDE MOBILE BUTTON SELECT OPTIONS -->


    <!-- MOBILE BUTTON SELECT OPTIONS -->
    <div id="mobileBtnSelectOptions"
      class="mobileBtnSquare positionAbsolute"
    >
      <div class="internBtnSquare">
        <a class="internBtnSquareLink" onclick="goFromShowSingleContactToEditContact()">
          <img class="mobileBtnIconEdit" 
            src="../assets/img/contact/edit.svg"
          />
          <span>Edit</span>
        </a>
        <a class="internBtnSquareLink" onclick="goFromDeleteContactToListContact()">      
          <img class="mobileBtnIconDelete"
            src="../assets/img/contact/delete.svg">
          <span>Delete</span>
        </a>
      </div>
      
    </div> <!-- ENDE MOBILE BUTTON SELECT OPTIONS -->
    
    <!-- DESKTOP BUTTON ADD NEW CONTACT -->
    <a id="tabletBtnAddContact" onclick="tabletOpenAddContactContainer()">
      <div class="desktopBtnIntern">
        <span class="desktopBtnAddContactText">Add new contact</span>
        <img class="desktopBtnAddContactIcon" src="../assets/img/addContact/person_add.svg" />
      </div>
    </a>

    <!-- DESKTOP BUTTON ADD NEW CONTACT -->
    <a id="desktopBtnAddContact" onclick="desktopOpenAddContactContainer()">
      <div class="desktopBtnIntern">
        <span class="desktopBtnAddContactText">Add new contact</span>
        <img class="desktopBtnAddContactIcon" src="../assets/img/addContact/person_add.svg" />
      </div>
    </a>

  </body>
</html>
