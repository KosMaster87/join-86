<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <title>Contacts</title>
</head>
<body>
    <div class="fakeHeader"></div>
   <!-- CONTAINER CONTACTS -->
    <div class="containerContacts">
        <div class="alphabeticalRow">
            <span class="firstChartSort">
                A
            </span>
        </div>
        <div class="styleHr"></div>
        <div class="singleContact">
            <div class="contactSignatureIcon">
                <span class="contactSignatureIconLetter">
                    AM
                </span>
            </div>
            <div class="contactData">
                <div class="contactName">
                    Anton Mayer
                </div>
                <div class="contactEmail">
                    antom@gmail.com
                </div>
            </div>
        </div>
        <div class="singleContact">
            <div class="contactSignatureIcon">
                <span class="contactSignatureIconLetter">
                    AS
                </span>
            </div>
            <div class="contactData">
                <div class="contactName">
                    Anja Schulz
                </div>
                <div class="contactEmail">
                    schulz@hotmail.com
                </div>
            </div>
        </div>
        <div class="alphabeticalRow">
            <span class="firstChartSort">
                B
            </span>
        </div>
        <div class="styleHr"></div>
        <div class="singleContact">
            <div class="contactSignatureIcon">
                <span class="contactSignatureIconLetter">
                    BZ
                </span>
            </div>
            <div class="contactData">
                <div class="contactName">
                    Benedikt Ziegler
                </div>
                <div class="contactEmail">
                    benedikt@gmail.com
                </div>
            </div>
        </div>
        <div class="alphabeticalRow">
            <span class="firstChartSort">
                D
            </span>
        </div>
        <div class="styleHr"></div>
        <div class="singleContact">
            <div class="contactSignatureIcon">
                <span class="contactSignatureIconLetter">
                    DE
                </span>
            </div>
            <div class="contactData">
                <div class="contactName">
                    David Eisenberg
                </div>
                <div class="contactEmail">
                    davidberg@gmail.com
                </div>
            </div>
        </div>
        <div class="alphabeticalRow">
            <span class="firstChartSort">
                E
            </span>
        </div>
        <div class="styleHr"></div>
        <div class="singleContact">
            <div class="contactSignatureIcon">
                <span class="contactSignatureIconLetter">
                    EF
                </span>
            </div>
            <div class="contactData">
                <div class="contactName">
                    Eva Fischer
                </div>
                <div class="contactEmail">
                    eva@gmail.com
                </div>
            </div>
        </div>
    </div>
    <!-- ErsatzModal zum ersten Check -->
    <div id="overlayAddContact"></div>
      
    <!-- Button zum Ã–ffnen des Modals -->
    <div class="mobileBtnAddContact"
        onclick="includeContentHTML('AddContact')"
    >
        <img class="mobileBtnAddContactItem"
        src="../assets/img/other/person_add.svg "
        />
    </div>
    <!-- Footer -->
    <div class="fakeFooter">     
    </div>
    <script>
        let modal = document.getElementById('overlayAddContact');

        let btn = document.getElementById('');   
    </script>
</body>
</html>
