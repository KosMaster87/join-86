<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js"></script>
    <script src="../script.js"></script>
    <title>Join - Login</title>
  </head>

  <body>
    <div class="joinLogoAnimationLogin">
      <img src="../assets/img/login/firstLogo.svg" class="loginSecondImg" />
      <img src="../assets/img/login/secondLogo.svg" class="loginPrimaryImg" />
    </div>

    <div class="firstLogin">
      <form class="loginLayout LogInBoxShadow" onsubmit="return login();">
        <div class="headerLogin">
          <h1>Log in</h1>
          <div class="underlineFrameMobileLogIn"></div>
        </div>

        <div class="emailDevision" id="emailDevision">
          <input
            class="loginInputMail"
            id="loginInputMail"
            name="loginInputMaill"
            required
            minlength="2"
            type="email"
            placeholder="Email"
            autocomplete="username"
            onfocus="changeBorderColor('emailDevision')"
            onblur="resetBorderColor('emailDevision')"
            data-login
          />
          <img class="inpIconStyle" src="../assets/img/login/mail.svg" />
        </div>

        <div class="passwortDevision" id="passwortDevision">
          <input
            class="loginInputPassword"
            id="loginInputPassword"
            name="loginInputPassword"
            required
            minlength="2"
            type="password"
            placeholder="Password"
            autocomplete="currentPassword"
            onfocus="changeBorderColor('passwortDevision')"
            onblur="resetBorderColor('passwortDevision')"
            data-login
          />
          <img
            style="padding-right: 3px"
            class="inpIconStyle"
            id="logInPasswordImage"
            src="../assets/img/login/lock.svg"
            onclick="changeToShowCurrentPassword('loginInputPassword', 'logInPasswordImage')"
          />
        </div>

        <div class="rememberBox">
          <input
            id="rememberMe"
            type="checkbox"
            name="checkRemember"
            value="Remember me"
            onclick="handleRememberme()"
          />
          <label class="rememberLabel" for="rememberMe">Remember me</label>
        </div>

        <div class="loginBtnBox">
          <p id="loginError" style="display: block"></p>
          <div class="justBtn">
            <button
              class="confirmLogInBtn"
              onsubmit="return login();"
              id="loginBtn"
            >
              Log in
            </button>

            <button
              class="guestLogInBtn"
              onclick="loginAsGuest(); return false;"
            >
              Guest Log in
            </button>
          </div>
        </div>
      </form>

      <div class="mobileNotUser" id="mobileNotUser">
        <p>Not a Join user?</p>
        <button
          class="mobileNotUserBtn"
          id="mobileNotUserBtn"
          onclick="redirectToRegister()"
        >
          Sign up
        </button>
      </div>

      <div class="mobilePoliceLegal" id="mobilePoliceLegal">
        <a
          href="./../../../assets/templates/privacy_policy/privacy_policy_internal.html"
          target="_blank"
          >Privacy Police</a
        >
        <a
          href="./../../../assets/templates/legal_notice/legal_notice_internal.html"
          target="_blank"
          >Legal notice</a
        >
      </div>
    </div>
  </body>
</html>
