<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/contact/contacts.css" />
    <link rel="stylesheet" href="../../css/contact/showSingleContact.css" />
    <link rel="stylesheet" href="../../css/contact/contactOverlay.css" />

</head>
<body onload="loadShowSingleContact(userId, contactId, name, email, phone, signature, userColor)">
    <div id="showSingleContactContainer">
        <div id="mobileShowContact" >
            <div class="contactHeader">
                <div class="contactHeadlines">
                    <h1 class="contactH1">Contacts</h1>
                    <h3 class="contactH3">Better with a team</h3>
                </div>
                <a class="contactGetBack">
                    <img src="../../assets/img/other/Vektor.svg" />
                </a>
            </div>
            <div class="headerBorder"></div>
            <div class="contactDisplay">
                <div class="contactDisplayTitle">
                    <div id="signatureContact" class="contactIconXl"></div>
                    <span id="nameContact" class="contactIconName">Anton Mayer</span>
                </div>
                <h4 class="contactInfo">Contact Information</h4>
                <div class="labelDisplay">Email</div>
                <a id="emailContact" class="emailLink">antom@gmail.com</a>
                <div class="labelDisplay">Phone</div>
                <div id="phoneContact" class="phone">+49 1111 111 11 1</div>
            </div>
        </div>
    </div>

    <script src="../../js/contact/showSingleContact.js"></script>
    <script src="../../js/contact/contacts.js"></script>
    
</body>
</html>
